<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <title>SASS bilan ishlash</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="sass/main.css"/>
</head>
<body>

     <!-- header -->
    <div class="container">
        <div class="head clearfix">
            <!-- <div class="point"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="white" d="M24 24H0V0h24v24z"/><circle fill="#010101" cx="12" cy="12" r="8"/></svg>
            </div> -->
            <div></div>
            <div class="title">Mark Zuckerberg</div>
            <div class="box__header-icon">
                    <svg fill="	#DCDCDC" height="50" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
            
                </div>
        </div>


    <!-- chat message  -->

        <div class="chat-messages">
            <div class="chat">
            <div class="chat-content clearfix">
                <div class="day"><h3>Today</h3></div>
                <span class="friend first">
                 Hi, Mark! I made a new design for Messenger App.
                 <span class="time">
                        7:30 PM
                    </span>
                </span>


               
                <span class="you first">
                Yo! Send it to my assistant and we'll review it during the year.   
                <span class="time">
                        7:31 PM
                    </span>
                </span>

                
                <span class="friend last">
                    But  Mark...
                    <span class="time">
                            7:33 PM
                        </span>
                </span>

                
                <span class="you ban">
                    You were blocked by the user.
                    <span class="time no">

                        </span>
                </span>

            </div>
    <!-- chating box -->
            <div class="msg-box">
                <input type="text" class="ip-msg" placeholder="Enter your message"/>
                <span class="btn-group">
                    <h2>SEND</h2>
                </span>
            </div>
            </div>

        </div>


    </div>
</body>
</html>
